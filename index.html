<!DOCTYPE html>
<html>

<head>
    <title>viewer</title>
    <style type="text/css">
    .parent {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
    }
    
    .block {
        canvas {
            display: block;
            border: none;
        }
    }
    
    body {
        background: black;
    }
    </style>
</head>

<body style="margin: 0;" id='bd' onkeydown="(klava(event.keyCode));">
    <div class="parent">
        <div class="block">
            <canvas id="display"></canvas>
        </div>
    </div>
    <script type="text/javascript" src="MazeGenerator.js"></script>
    <script type="text/javascript" src="viewer.js"></script>
    <script type="text/javascript">
    function mazeLeft(i, j) {
        if ((Maze[i][j - 1] == 0) && (j > 1)) {
            --Player.x;
        }
        if ((Exit.x == i && Exit.y == j - 1) && (j > 1)) {
            --Player.x;
            alert('WIN');
        }
    }

    function mazeUp(i, j) {
        if ((Maze[i - 1][j] == 0) && (i > 1)) {
            --Player.y;
        }
        if ((Exit.x == i - 1 && Exit.y == j) && (j > 1)) {
            --Player.y;
            alert('WIN');
        }
    }

    function mazeRight(i, j) {
        if ((Maze[i][j + 1] == 0) && (j < 198)) {
            ++Player.x;
        }
        if ((Exit.x == i && Exit.y == j + 1) && (j < 198)) {
            ++Player.x;
            alert('WIN');
        }
    }

    function mazeDown(i, j) {
        if ((Maze[i + 1][j] == 0) && (i < 198)) {
            ++Player.y;
        }
        if ((Exit.x == i + 1 && Exit.y == j) && (j < 198)) {
            ++Player.y;
            alert('WIN');
        }
    }

    function klava(n) {
        if ((n == 37) || (n == 65)) {
            mazeUp(Player.y, Player.x);
        }
        if ((n == 38) || (n == 87)) {
            mazeLeft(Player.y, Player.x);
        }
        if ((n == 39) || (n == 68)) {
            mazeDown(Player.y, Player.x);
        }
        if ((n == 40) || (n == 83)) {
            mazeRight(Player.y, Player.x);
        }
    }
    </script>
</body>

</html>
